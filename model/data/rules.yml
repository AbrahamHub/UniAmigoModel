version: "3.1"

rules:
# ENGLISH
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

# ESPAÃ‘OL

# INTENCIONES BASICAS
- rule: Saluda siempre y cuando la intencion sea saludar
  steps:
  - intent: saludo
  - action: utter_saludo

- rule: Se despide siempre y cuando la intencion sea despedirse
  steps:
  - intent: despedida
  - action: utter_despedida

- rule: Se busca ayudar al usuario siempre y cuando el usuario pida ayuda
  steps:
  - intent: buscar_ayuda
  - action: utter_buscar_ayuda

# ESTADOS
- rule: Se le da una respuesta de estado agradecido siempre y cuando el usuario este agradecido
  steps:
  - intent: estado_agradecido
  - action: utter_estado_agradecido

- rule: Le dice como esta siempre y cuando la intencion sea conocer el estado del bot
  steps:
  - intent: estado_chatbot
  - action: utter_estado_chatbot

# CONOCER
- rule: Le dice que es y su proposito siempre y cuando la intencion sea conocer el proposito del chatbot
  steps:
  - intent: conocer_chatbot
  - action: utter_conocer_chatbot

- rule: Proporciona informacion que conoce siempre y cuando la intencion sea conocer informacion
  steps:
  - intent: conocer_informacion
  - action: utter_conocer_informacion

- rule: Proporciona la ubicacion de la uanl o da referencia de donde queda siempre y cuando la intension sea de saber donde queda la uanl
  steps:
  - intent: conocer_ubicacion
  - action: utter_conocer_ubicacion
