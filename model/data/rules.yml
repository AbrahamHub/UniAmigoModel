version: "3.1"

rules:
# ENGLISH
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

# ESPAÃ‘OL
# - rule: Muestra mensaje de inicio
#   steps:
#   - action: action_session_start

- rule: Se despide siempre y cuando la intencion sea despedirse
  steps:
  - intent: despedida
  - action: utter_despedida

- rule: Proporciona informacion que conoce siempre y cuando la intencion sea conocer informacion
  steps:
  - intent: conocer_informacion
  - action: utter_conocer_informacion

- rule: Proporciona la ubicacion de la uanl o da referencia de donde queda siempre y cuando la intension sea de saber donde queda la uanl
  steps:
  - intent: conocer_ubicacion
  - action: utter_conocer_ubicacion
  - action: utter_url_ubicacion
  - action: utter_url_img_ubicacion