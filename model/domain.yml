version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - saludo
  - despedida
  - conocer_informacion

actions:
  - action_session_start

responses:
  # ENGLISH
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  # ESPAÑOL
  utter_saludo:
  - text: "¡Hola! Soy UniAmigo, ¿en qué puedo ayudarte?"

  utter_despedida:
  - text: "Adiós. ¡Que tengas un bonito día!"

  utter_conocer_informacion:
  - text: "
    Te puedo proporcionar información de las siguientes secciones:


    1. Ubicación de la UANL.

    2. Ubicaciones más importantes de la UANL.

    3. Horario de Escolar de la UANL.

    4. Qué facultades tiene la UANL.


    ¿Hay algo que quisieras conocer?
  "

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
